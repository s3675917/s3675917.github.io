<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
<title>Page Title</title>
<link rel="stylesheet" href="css/main_style.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>
    <div id="app">
        <div class="container">

            <h1>Uni</h1>
            <form method="post" class="input_form">
                <div class="form-group">
                    GPA: <input class="gpa_input" type="text" name="gpa" required />
                </div>
                <div class="form-group">
                    Major: <input class="major_input" type="text" name="major" required />
                </div>
                <div class="form-group">
                    Reference letter:
                    <input class="reference_input" type="radio" name="reference" value="yes" required /> yes
                    <input class="reference_input" type="radio" name="reference" value="no" required /> no
                </div>
                <div class="form-group">
                    Internship Experience:
                    <input class="reference_input" type="radio" name="internship" value="yes" required /> yes
                    <input class="reference_input" type="radio" name="internship" value="no" required /> no
                </div>
                <div class="form-group">
                    Award:
                    <input class="reference_input" type="radio" name="award" value="yes" required /> yes
                    <input class="reference_input" type="radio" name="award" value="no" required /> no
                </div>
                <div class="form-group">
                    Atar: <input class="major_input" type="text" name="atar" required />
                </div>
                <button type="submit" class="btn btn-primary" v-on:click="submit">Submit</button>
            </form>
            <div>
                {{message}}
            </div>
        </div>
    </div>
</body>

</html>



<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var myObject = new Vue({
        el: '#app',
        data: { message: '' },
        methods: {
            submit: function (event) {
                event.preventDefault()
                this.message = "processing..."
                setTimeout(() => {
                    this.message = "RMIT is the best uni for you!!"
                }, 1000)
            }
        }
    })
</script>
